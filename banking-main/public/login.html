<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #51288a, #000000);
        }
        .container {
            max-width: 400px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h5 class="center-align">Sign In</h5>
            <form id="loginForm">
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button id="signin-id" class="btn waves-effect waves-light purple darken-2 full-width" type="submit">Sign In</button>
            </form>
            <div class="message">
                <p id="message" class="purple-text center-align"></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
