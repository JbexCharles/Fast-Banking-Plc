<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Bank Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/user-dashboard.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- my header -->
    <my-header></my-header>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Fast Bank</h4>
    <a href="#detailed-dashboard"><i class="fa fa-chart-line"></i> Dashboard</a>
    <a href="#users-tables"><i class="fa fa-users"></i> User Management</a>
    <a href="#"><i class="fa fa-exchange-alt"></i> Transactions</a>
    <a href="#"><i class="fa fa-university"></i> Accounts</a>
    <a href="#"><i class="fa fa-box"></i> Investments</a>
    <a href="#"><i class="fa fa-tasks"></i> Approvals & Requests</a>
    <a href="#"><i class="fa fa-envelope"></i> Messaging</a>
    <a href="#"><i class="fa fa-file-alt"></i> Reports</a>
    <a href="#"><i class="fa fa-search"></i> Audit Logs</a>
    <a href="#"><i class="fa fa-shield-alt"></i> Security Center</a>
    <a href="#"><i class="fa fa-cog"></i> Settings</a>
    <!-- Logout Button -->
    <div class="logoutAccount p-3 mb-4">
      <button class="btn btn-sm btn-success" id="logoutBtn" type="submit">Logout</button>
    </div>
  </div>

  <!-- div fluid-container -->
 <div class="container-fluid admin-padding">
    <!-- Main Content --> 
  <div class="main-content me-3">
    <!-- Topbar -->
    <div class="topbar d-flex justify-content-between align-items-center px-3 py-2 shadow-sm">
        <!-- Sidebar toggle icon -->
        <i class="fa fa-bars fa-lg sidebar-toggle" style="cursor: pointer;"></i>
        
        <h5 class="mb-0"><span id="greeting"></span></h5>
        
        <div>
            <i class="fa fa-bell me-3"></i>
            <i class="fa fa-user-circle"></i> User
        </div>
    </div>
    <!-- Dashboard Section -->
    <div id="detailed-dashboard" class="mt-4">

      <div class="row g-3">
        <div class="col-md-3">
          <div class="card text-bg-success shadow-sm">
            <div class="card-body">
              <h6>Balance</h6>
              <h3>$ <span id="balanceDisplay"></span></h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-bg-warning shadow-sm">
            <div class="card-body">
              <h6>Transactions</h6>
              <h3>0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-bg-primary shadow-sm">
            <div class="card-body">
              <h6>Deposits Today</h6>
              <h3>$ 0.00</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-bg-danger shadow-sm">
            <div class="card-body">
              <h6>Withdrawals</h6>
              <h3>$ 0.00</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- Transfer Funds Section -->
<div id="transfer" class="card shadow-sm mb-4 mt-5 transfer-form">
  <div class="card-body">
    <h5 class="card-title mb-3">Transfer Funds</h5>
    <form id="transferForm">
      <div class="mb-3">
        <label for="accountName" class="form-label">Account Name</label>
        <input type="text" class="form-control" id="accountName" placeholder="Enter Account Name" required>
      </div>
      <div class="mb-3">
        <label for="accountNumber" class="form-label">Account Number</label>
        <input type="text" class="form-control" id="accountNumber" placeholder="Enter Account Number" required>
      </div>
      <div class="mb-3">
        <label for="bank" class="form-label">Bank</label>
        <input type="text" class="form-control" id="bank" placeholder="Enter Bank Name" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter Amount" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Transfer</button>
    </form>
  </div>
</div>

<!-- Transaction History Section -->
<div id="transactions" class="card shadow-sm mb-4">
  <div class="card-body">
    <h5 class="card-title mb-3">Transaction History</h5>
    <ul class="list-group p-3" id="history">
      <!-- User History Goes Here -->
    </ul>
  </div>
  <div class="text-center p-3">
    <h5 class="text-success"><span id="transferMessage"></span></h5>
  </div>
</div>
  
  <my-footer></my-footer>
  <!-- main script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <!-- others -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
