<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Bank</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #05aa12;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #loader .dots {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100px;
    }

    #loader .dot {
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      animation: move 1.5s linear infinite;
    }

    #loader .dot:nth-child(1) {
      animation-delay: 0s;
    }

    #loader .dot:nth-child(2) {
      animation-delay: 0.3s;
    }

    #loader .dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    #loader .dot:nth-child(4) {
      animation-delay: 0.9s;
    }

    #loader .dot:nth-child(5) {
      animation-delay: 1.2s;
    }

    @keyframes move {
      0% {
        transform: translateX(0);
        opacity: 0.3;
      }
      50% {
        transform: translateX(15px);
        opacity: 1;
      }
      100% {
        transform: translateX(30px);
        opacity: 0.3;
      }
    }

    /* Flashing Text Styles */
    #welcome {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      animation: flash 1s linear infinite;
    }

    @keyframes flash {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    /* Main Content Styles */
    #main-content {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    #main-content.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <h1 id="welcome">Welcome to the Finace Website!</h1>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    // Onload Animation Script
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");

    // Redirect to the main website after 4 seconds
    setTimeout(() => {
      loader.style.display = "none"; // Hide loader
      window.location.href = "index.html";
    }, 4000); // Adjust time as needed
  });
  </script>
